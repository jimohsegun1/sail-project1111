<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 70%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        caption {
            padding: 8px;
        }
        </style>
</head>
<body>
    <table>
        <caption><h1>Five random persons details</h1></caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Height (cm)</th>
            <th>Weight (kg)</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>John</td>
            <td>20</td>
            <td>170</td>
            <td>50</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Garry</td>
            <td>30</td>
            <td>175</td>
            <td>80</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>25</td>
            <td>170</td>
            <td>60</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Sebastian</td>
            <td>25</td>
            <td>165</td>
            <td>65</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Ope</td>
            <td>20</td>
            <td>160</td>
            <td>55</td>
            <td>Female</td>
        </tr>
    </table>
    
</body>
</html>
