<body>
    <caption>Registration form</caption><br><br>
<form action="techcampus.com">

    <label for="username">Username:</label><input type="text" name="username" placeholder="username" id="">
    <label for="email">Email:</label><input type="email" name="email" placeholder="jms@gmail.com"id="">
    <label for="password">Password</label><input type="password" name="password" placeholder="password" id="">
    <label for="submit"></label><button type="submit">Submit</button>
</form>
